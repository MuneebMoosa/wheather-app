<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Find Wheather</title>
</head>
<body>
  <img class="bg-image"src="image/wclearsky.jpg" alt="image">
  <nav>
    <h1 class="logo">Find Wheather &deg;</h1>
<div class="weather-input">
   <svg class="loc-svg" version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
      width="800px" height="800px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
      <g>
      <path fill="#000" d="M32,52.789l-12-18C18.5,32,16,28.031,16,24c0-8.836,7.164-16,16-16s16,7.164,16,16
        c0,4.031-2.055,8-4,10.789L32,52.789z"/>
      <g>
        <path fill="#fff" d="M32,0C18.746,0,8,10.746,8,24c0,5.219,1.711,10.008,4.555,13.93c0.051,0.094,0.059,0.199,0.117,0.289
          l16,24C29.414,63.332,30.664,64,32,64s2.586-0.668,3.328-1.781l16-24c0.059-0.09,0.066-0.195,0.117-0.289
          C54.289,34.008,56,29.219,56,24C56,10.746,45.254,0,32,0z M44,34.789l-12,18l-12-18C18.5,32,16,28.031,16,24
          c0-8.836,7.164-16,16-16s16,7.164,16,16C48,28.031,45.945,32,44,34.789z"/>
        <circle fill="#fff" cx="32" cy="24" r="8"/>
      </g>
      </g>
    </svg>
    <input type="text" id="locationInput" placeholder="Enter a city..." />
    <h2 class="loc-head location" id="displayCity"></h2>
</div>
  </nav> 
  <header class="main-header">
    <div class="main-part">
        <div class="current-data">
              <div class="data-part">
                <div class="location-container">
                    <!-- generate by javascript -->
                  <h1 class="data-loc location"></h1>
                  <h2 class="data-date"></h2>
                  </div>
                    <div class="current-container">
                        <img class="data-image" alt="image">
                        <h2 class="data-type"></h2>
                    </div>
              </div>
              <div class="temp-part">
                  <h1 class="temp-head"></h1>
              </div>
        </div>
    </div>
    <div class="custom-part">
      <div class="btn-div">
          <button class="select active" onclick="toggleSelection(this)">Hourly</button>
          <button class="select selected" onclick="toggleSelection(this)">Daily</button>
      </div>
      <div class="line-div">
      <span class="line"></span>
      <span class="highlight-line"></span>
      </div>
    </div>
    <div class="value-part">
    
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
